<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Customise Video</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/progress.css">
	<link rel="stylesheet" href="../fontawesome-free-5.12.0-web/css/all.min.css">
</head>
<body>
	<h1>Customise Video Player</h1>
	<video src="videos/gone.mp4" id="video" class="screen" poster="img/poster.png"></video>
	<div class="controls">
		<button class="btn" id="play"><i class="fa fa-play fa-2x"></i></button>
		<button class="btn" id="stop"><i class="fa fa-stop fa-2x"></i></button>
		<input type="range" class="progress" id="progress" min="0" max="100" step="0.1" value="0">
		<span class="timestamp" id="timestamp">00:00</span>
	</div>

	<script src="main.js"></script>
</body>
</html>
